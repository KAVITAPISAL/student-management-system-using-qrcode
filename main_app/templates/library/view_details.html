{% load qr_code %}
<style>
    #uni_modal .modal-footer {
        display: none
    }
    
    #uni_modal .modal-sub-footer {
        display: flex
    }
    
    #card-qr,
    #card-avatar {
        width: 9rem;
        height: 9rem;
    }
</style>
<div class="container-fluid" id="e-details">
    <div class="d-flex w-100 justify-content-center my-4">
        <img src="{% if student.admin.profile_pic %}{{student.admin.profile_pic}}{% endif %}" id="card-avatar" class="img-thumbnail" alt="">
    </div>
    <div class="lh-1">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <dl>
                    <dt>student ID</dt>
                    <dd>{{student.student_id}}</dd>
                    <dt>Name</dt>
                    <dd>{{student.admin.username}}</dd>
                    <dt>Department</dt>
                    <dd>{{student.course}}</dd>
                </dl>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <dl>
                    <dt>Gender</dt>
                    <dd>{{student.admin.gender}}</dd>
                    <dt>Date of Birth</dt>
                    <dd>{{student.admin.dob|date:'M d, Y'}}</dd>
                    <dt>Contact </dt>
                    <dd>{{student.admin.contact}}</dd>
                    <dt>Email</dt>
                    <dd>{{student.admin.email}}</dd>
                </dl>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <dl>
                    <dt>Address</dt>
                    <dd>{{student.admin.address}}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>  
<script>
    
    var emp_edit_url = "{% url 'student_data' student.id %}"
</script>
