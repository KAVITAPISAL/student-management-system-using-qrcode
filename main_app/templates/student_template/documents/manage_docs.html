{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}

{% block content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">{{page_title}}</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>SN</th>
                                    <th>Document Name</th>
                                    <th>Document</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for doc in docs %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{doc.document_name}}</td>
                                    <td><embed src="{{ doc.document_pdf }}" type="application/pdf" width="100%" height="600px"></td>
                                    <td><a type="button" class="btn btn-primary" href="{% url 'edit_docs' doc.id %}">edit</a>
                                        <td><a type="button" class="btn btn-warning" href="{% url 'delete_docs' doc.id %}">delete</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
